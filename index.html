<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Prognoza Pogody Świętochłowice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <header>
        <div class="logo" id="logo"></div>
        <div class="baner">
            <h1>Prognoza Dla <span class="CityName" id="CityName"></span></h1>
            <input id="CitySearch" type="text" placeholder="Wybierz miasto">
        </div>
        <div class="date" id="date"></div>
    </header>
    <div class="card_deck">
        <div class="card" style="width: 18rem;">
            <img src="./images/chmury.jpg" class="card-img-top" alt="./images/chmury.jpg">
            <div class="card-body">
                <h5 class="date2" id="date2">Pogoda na dzień: </h5>
                <div class="info">
                    <div class="stan"><span>Min Temp: </span><span class="tempNight" id="tempNight"></span></div>
                    <div class="stan"><span>Max Temp: </span><span class="tempDay" id="tempDay"></span></div>
                    <div class="stan"><span>Ciśnienie: </span><span class="pressure" id="pressure"></span></div>
                    <div class="stan"><span>Predkość wiatru: </span><span class="wind" id="wind"></span></div>
                    <div class="stan"><span>Zachmurzenie: </span><span class="clodudy" id="clodudy"></span></div>
                    <div class="stan"><span>Wschód słońca: </span><i class="bi bi-brightness-alt-high">  </i><span class="sunRise" id="sunRise"></span></div>
                    <div class="stan"><span>Zachód słońca: </span><i class="bi bi-brightness-alt-high-fill">  </i><span class="sunSet" id="sunSet"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="chose">
    </div>
    <script src="script.js"></script>
</body>

</html>
